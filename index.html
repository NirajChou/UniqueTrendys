<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mehndi Catalog</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: linear-gradient(120deg, #fceabb, #f8b500);
        overflow-x: hidden;
    }
    header {
        text-align: center;
        padding: 20px;
        font-size: 2em;
        font-weight: bold;
        color: #fff;
        background: rgba(0,0,0,0.5);
    }
    .catalog {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }
    .slider-container {
        position: relative;
        overflow: hidden;
        width: 300px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .slider {
        display: flex;
        transition: transform 0.5s ease;
    }
    .slider img {
        width: 300px;
        height: 350px;
        object-fit: cover;
    }
    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    p {
        text-align: center;
        font-weight: bold;
        padding: 10px;
    }
    .book-btn {
        display: block;
        text-align: center;
        margin: 10px auto 20px;
        background: #ff5722;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
    }
    .book-btn:hover {
        background: #e64a19;
    }
</style>
</head>
<body>

<header>ðŸŒ¸ Mehndi Designs Catalog ðŸŒ¸</header>

<div class="catalog">
    <!-- Bridal Slider -->
    <div class="slider-container">
        <div class="slider">
            <img src="https://i.ibb.co/4YzJQnV/bridal1.jpg" alt="">
            <img src="https://i.ibb.co/VmKpMZP/bridal2.jpg" alt="">
            <img src="https://i.ibb.co/6ry4nnF/bridal3.jpg" alt="">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <p>Bridal Collection</p>
        <a href="https://instagram.com/yourusername?text=Hi! I want to book a bridal mehndi." target="_blank" class="book-btn">Book Now</a>
    </div>

    <!-- Arabic Slider -->
    <div class="slider-container">
        <div class="slider">
            <img src="https://i.ibb.co/cNXLjkD/arabic1.jpg" alt="">
            <img src="https://i.ibb.co/PMcsCm7/arabic2.jpg" alt="">
            <img src="https://i.ibb.co/7yjgkVN/arabic3.jpg" alt="">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <p>Arabic Collection</p>
        <a href="https://instagram.com/shivmehandi.art?text=Hi! I want to book an Arabic mehndi." target="_blank" class="book-btn">Book Now</a>
    </div>
</div>

<script>
document.querySelectorAll('.slider-container').forEach(container => {
    let index = 0;
    const slider = container.querySelector('.slider');
    const slides = slider.querySelectorAll('img');
    const prev = container.querySelector('.prev');
    const next = container.querySelector('.next');

    function showSlide(i) {
        index = (i + slides.length) % slides.length;
        slider.style.transform = `translateX(-${index * 300}px)`;
    }

    prev.addEventListener('click', () => showSlide(index - 1));
    next.addEventListener('click', () => showSlide(index + 1));
});
</script>

</body>
</html>
