<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniqueTrendy - Home</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f1f3f6; }
    header { background-color: #2874f0; color: white; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; position: sticky; top: 0; z-index: 1000; }
    nav { display: flex; justify-content: space-around; padding: 10px; background: #fff; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    nav a { color: #333; text-decoration: none; font-weight: bold; }
    .cart { position: absolute; right: 20px; top: 20px; color: white; font-size: 18px; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
    .product { background: white; width: 250px; margin: 10px; border-radius: 10px; box-shadow: 0 0 5px #ccc; text-align: center; padding: 10px; }
    .product img { width: 100%; border-radius: 8px; }
    .product h3 { margin: 10px 0 5px; }
    .product p { margin: 5px; }
    .btn { background: #2874f0; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    footer { text-align: center; padding: 20px; background: #333; color: white; margin-top: 40px; }
  </style>
</head>
<body>

<header>
  UniqueTrendy
  <div class="cart">
    <a href="summary.html" style="color:white;">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
  </div>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="product-details.html">T-Shirts</a>
  <a href="checkout.html">Checkout</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/250x250?text=T-Shirt" alt="T-Shirt"/>
    <h3>Stylish T-Shirt</h3>
    <p>â‚¹499</p>
    <button class="btn" onclick="addToCart('Stylish T-Shirt', 499)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250x250?text=Bottomwear" alt="Bottomwear"/>
    <h3>Trendy Bottomwear</h3>
    <p>â‚¹599</p>
    <button class="btn" onclick="addToCart('Trendy Bottomwear', 599)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250x250?text=Accessories" alt="Accessories"/>
    <h3>Classic Accessories</h3>
    <p>â‚¹299</p>
    <button class="btn" onclick="addToCart('Classic Accessories', 299)">Add to Cart</button>
  </div>
</div>

<footer>
  &copy; 2025 UniqueTrendy. All rights reserved.
</footer>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  document.getElementById('cart-count').innerText = cart.length;

  function addToCart(name, price) {
    cart.push({ name, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart-count').innerText = cart.length;
    alert(name + " added to cart!");
  }
</script>

</body>
</html>
