<!DOCTYPE html>
<html>
<head>
    <title>UniqueTrendy Store - Stylish T-Shirts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .cart-icon {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 20px;
            background: white;
            padding: 8px 15px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .product {
            background: white;
            padding: 15px;
            margin: 15px auto;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .btn {
            padding: 10px 15px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-add { background-color: #28a745; }
        .btn-order { background-color: #007bff; }
        .btn-pay { background-color: orange; }

        #cart-box, #address-form {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 0 10px #aaa;
        }

        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .label {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="cart-icon" onclick="showCart()">
        üõí Cart (<span id="cart-count">0</span>)
    </div>

    <h1>UniqueTrendy T-Shirts</h1>

    <!-- Product -->
    <div class="product">
        <img src="images/tshirt.jpg" alt="T-Shirt" />
        <h3>Stylish Black T-Shirt</h3>
        <p><strong>‚Çπ499</strong> <span style="color: gray; text-decoration: line-through;">‚Çπ799</span></p>
        <button class="btn btn-add" onclick="addToCart()">Add to Cart</button>
    </div>

    <!-- Cart Box -->
    <div id="cart-box">
        <h3>üõí Your Cart</h3>
        <div id="cart-items"></div>
        <p><strong>Total: ‚Çπ<span id="cart-total">0</span></strong></p>
        <button class="btn btn-pay" onclick="showAddress()">Enter Address</button>
    </div>

    <!-- Address Form -->
    <div id="address-form">
        <h3>üè† Your Address</h3>
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="text" id="phone" placeholder="Phone Number" required />
        <textarea id="address" placeholder="Full Address" required></textarea>
        <button class="btn btn-order" onclick="placeOrder()">Order on WhatsApp</button>
    </div>

    <!-- Script -->
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cart-count").innerText = cart.length;

        function addToCart() {
            cart.push({ name: "Stylish Black T-Shirt", price: 499 });
            localStorage.setItem("cart", JSON.stringify(cart));
            document.getElementById("cart-count").innerText = cart.length;
            alert("Added to cart!");
        }

        function showCart() {
            const cartBox = document.getElementById("cart-box");
            const items = document.getElementById("cart-items");
            const totalSpan = document.getElementById("cart-total");
            let total = 0;
            items.innerHTML = "";

            cart.forEach((item, i) => {
                items.innerHTML += `<p>${i + 1}. ${item.name} - ‚Çπ${item.price}</p>`;
                total += item.price;
            });

            totalSpan.innerText = total;
            cartBox.style.display = "block";
            document.getElementById("address-form").style.display = "none";
        }

        function showAddress() {
            document.getElementById("address-form").style.display = "block";
        }

        function placeOrder() {
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const addr = document.getElementById("address").value.trim();

            if (!name || !phone || !addr) {
                alert("Please fill all address details!");
                return;
            }

            let message = `üõçÔ∏è Order Details:\n\n`;
            let total = 0;
            cart.forEach((item, i) => {
                message += `${i + 1}. ${item.name} - ‚Çπ${item.price}\n`;
                total += item.price;
            });
            message += `\nTotal: ‚Çπ${total}\n\nüë§ Name: ${name}\nüìû Phone: ${phone}\nüè† Address: ${addr}`;

            const phoneNumber = "918462849906";
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, "_blank");
        }
    </script>

</body>
</html>
