<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mehndi Catalog & Booking</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #fdf6f0, #f8e4d8);
        color: #333;
    }
    header {
        position: sticky;
        top: 0;
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(5px);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
    }
    header h1 { font-size: 20px; margin: 0; }
    nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }
    nav a:hover { color: #ff6f61; }
    .btn {
        background: #ff6f61;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }
    .btn:hover { background: #e85b50; }
    .hero {
        text-align: center;
        padding: 50px 20px;
        animation: fadeInUp 1s ease-in-out;
    }
    .hero h2 { font-size: 28px; margin-bottom: 10px; }
    .catalog {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
    }
    .filters { text-align: center; margin-bottom: 20px; }
    .filters button {
        margin: 5px;
        padding: 8px 14px;
        border: 1px solid #ff6f61;
        background: white;
        color: #ff6f61;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.3s;
    }
    .filters button.active, .filters button:hover {
        background: #ff6f61;
        color: white;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
    }
    .card {
        border-radius: 15px;
        overflow: hidden;
        background: white;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        transform: scale(0.95);
        transition: transform 0.3s;
    }
    .card:hover { transform: scale(1); }
    .card img {
        width: 100%;
        display: block;
        height: 300px;
        object-fit: cover;
    }
    .card p {
        padding: 10px;
        font-weight: bold;
    }
    .booking {
        background: white;
        padding: 30px 20px;
        margin: 30px auto;
        max-width: 600px;
        border-radius: 15px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .booking input, .booking select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    .footer {
        text-align: center;
        padding: 15px;
        font-size: 14px;
        background: #ff6f61;
        color: white;
        margin-top: 30px;
    }
    @keyframes fadeInUp {
        from {opacity: 0; transform: translateY(30px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<header>
    <h1>Mehndi by Niraj</h1>
    <nav>
        <a href="#catalog">Catalog</a>
        <a href="#booking">Book</a>
    </nav>
    <button class="btn" onclick="bookNow()">Book Now</button>
</header>

<section class="hero">
    <h2>Beautiful Mehndi Designs</h2>
    <p>Bridal • Arabic • Indian • Minimal</p>
</section>

<section id="catalog" class="catalog">
    <div class="filters">
        <button class="active" onclick="filterItems('all')">All</button>
        <button onclick="filterItems('bridal')">Bridal</button>
        <button onclick="filterItems('arabic')">Arabic</button>
        <button onclick="filterItems('indian')">Indian</button>
        <button onclick="filterItems('minimal')">Minimal</button>
    </div>
    <div class="grid" id="catalogGrid">
        <div class="card" data-cat="bridal">
            <img src="https://images.unsplash.com/photo-1567359781514-3b964e2b04d0?q=80&w=800" alt="">
            <p>Full Bridal Intricate</p>
        </div>
        <div class="card" data-cat="arabic">
            <img src="https://images.unsplash.com/photo-1576871337622-98d48d1cf531?q=80&w=800" alt="">
            <p>Floral Arabic Flow</p>
        </div>
        <div class="card" data-cat="indian">
            <img src="https://images.unsplash.com/photo-1573225342350-7854e0e1aace?q=80&w=800" alt="">
            <p>Traditional Indian Palm</p>
        </div>
        <div class="card" data-cat="minimal">
            <img src="https://images.unsplash.com/photo-1563751400496-4e4e21d3d5a3?q=80&w=800" alt="">
            <p>Delicate Minimal Tips</p>
        </div>
    </div>
</section>

<section id="booking" class="booking">
    <h2>Book Your Date</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="date" id="date">
    <input type="text" id="city" placeholder="City">
    <select id="package">
        <option>Bridal Full Hands + Feet — ₹7,999</option>
        <option>Engagement / Sagan — ₹3,499</option>
        <option>Party / Minimal — ₹999</option>
    </select>
    <input type="text" id="phone" placeholder="Phone (optional)">
    <button class="btn" onclick="bookNow()">Send on Instagram</button>
</section>

<div class="footer">
    © <span id="year"></span> Mehndi by Niraj. All rights reserved.
</div>

<script>
    const INSTAGRAM_USERNAME = "your_instagram_username"; // change this

    function filterItems(category) {
        document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        document.querySelectorAll('.card').forEach(card => {
            if (category === 'all' || card.dataset.cat === category) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }

    function bookNow() {
        const name = document.getElementById("name").value || "-";
        const date = document.getElementById("date").value || "-";
        const city = document.getElementById("city").value || "-";
        const pkg = document.getElementById("package").value || "-";
        const phone = document.getElementById("phone").value || "-";

        const message = `Hi! I'd like to book a mehndi session.%0AName: ${name}%0ADate: ${date}%0ACity: ${city}%0APackage: ${pkg}%0APhone: ${phone}`;
        const link = `https://ig.me/m/${INSTAGRAM_USERNAME}?text=${message}`;
        window.open(link, "_blank");
    }

    document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
